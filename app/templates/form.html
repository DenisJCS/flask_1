<!--templates/form.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Flask Form</title>
</head>
<body>
    <h1>ENTER YOUR NAME </h1>
    <form method="POST">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    {% if name %}
    <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
